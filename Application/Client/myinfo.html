<!DOCTYPE html>
<html>
    <head>
        <title>Tipper</title>
        <!-- Icon -->
        <link rel="icon" href="img/Tipper-icon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/account.css">
        <link rel="stylesheet" type="text/css" href="css/template.css">
    </head>
    <body>
        <nav id="sidebar" class="sidebar">
            <sidebar></sidebar>
        </nav>
        <nav id="navbar" class="navbar">
            <navbar></navbar>
        </nav>
        <div class="base-container">
            <div class="div-center">
                <div class="paddin mb-2"></div>
                <div class="div-logo">
                    <img src="img/logo.png" alt="Tipper Logo" class="logo">        
                </div>
                <div class="form-group mt-5">
                    <div class="paddin">
                        <input type="text" placeholder="비밀번호" class="input-account">
                        <div style="float:right">
                            <input type="submit" class="question-mark" value="">
                        </div>
                    </div>
                    <div class="paddin">
                        <input type="text" placeholder="비밀번호 재확인" class="input-account">
                        <div style="float:right">
                            <input type="submit" class="valid-checkbox" value="">
                        </div>
                    </div>
                    <div class="paddin">
                        <input type="text" placeholder="닉네임" class="input-account">
                        <div style="float:right">
                            <input type="submit" class="valid-checkbox" value="">
                        </div>
                    </div>
                    <div class="paddin">
                        <input type="email" placeholder="이메일" class="input-account">
                        <div class="text-account-2" style="margin-left:10px;">@</div>
                        <select style="margin-left:10px;">
                            <option value="gmail.com">gmail.com</option>
                            <option value="naver.com">naver.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                        </select>
                    </div>
                    <div class="paddin">
                        <div class="text-account-2">
                            이메일로 알림을 수신하겠습니다.        
                        </div>
                        <div style="float:right">
                            <input type="submit" class="checkbox" value="">
                        </div>               
                    </div>
                    <div class="paddin">
                        <button type="button" class="btn-captcha">captcha</button>
                    </div>
                    <div class="paddin">
                        <button type="button" class="btn btn-success button-account" style="margin-right:7px">취소</button>                         
                        <button type="button" class="btn btn-success button-account" style="margin-left:7px">완료</button>
                    </div>
                    <div class="paddin">
                        <a href="withdraw.html" class="link-account">회원탈퇴</a>
                    </div>                 
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js -->
        <script src="js/vue.js"></script>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/signup.js"></script>
        <script src="js/template.js"></script>
    </body>
</html>
