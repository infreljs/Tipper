<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tipper</title>
        <!-- Icon -->
        <link rel="icon" href="img/Tipper-icon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/board.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/template.css">
    </head>
    <body>
        <nav id="sidebar" class="sidebar">
            <sidebar></sidebar>
        </nav>
        <nav id="navbar" class="navbar">
            <navbar></navbar>
        </nav>
        <div class="post-title">
            <h1>예를 들은 제목이며 당신이 생각한 모든 것이 제목.</h1>
        </div>
        <div class="post-content">
            <div class="gray-info">
                2017. 11. 11
            </div>
            <div class="post-data">
                가나다라
                마바사 아 자
                찿카파타 하라바나
            </div>
            <div class="gray-info">
                <a href="#comments">댓글 1개</a>
                <div class="report-post">
                    <a onclick="">신고</a>
                </div>
            </div>
            <div class="post-info">
                <div class="post-profile">
                    <span class="profile-desc">
                        CRJW
                    </span>
                </div>
                <div class="post-stat">
                    <div class="post-stat-content">
                        <div class="fav-koko">
                            <i class="material-icons fav" style="font-size:30px">favorite</i>
                            <span class="num">123</span>
                        </div>
                        <div class="eye-koko">
                            <i class="material-icons rm-eye" style="font-size:30px">remove_red_eye</i> 
                            <span class="num-eye">123</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gray-info"></div>
            <div class="comment">
                <textarea class="input-comment" placeholder="댓글을 입력해 보세요."></textarea>
                <button class="comment-btn btn btn-outline-success" href="/">확인</button>
            </div>
            <div class=gray-info></div>
            <div class="comments-list">
                <div class="writer_info row">
                    <span id="comment_writer" class="col-xs">CRJW</span>
                    <span id="comment_date" class="col-xs">11.10 13:21</span>
                </div>
                <div class="comment_text_head">
                    <span id="comment_text">에베베베베벱베ㅔㅂ베베베베베베에베베베베베ㅔ베ㅔ베베베ㅔㅔ베베베베베ㅔ베베ㅔ베벱베벱베베베베베베ㅔ벱베ㅔㅔㅂ베베베베</span>
                </div>
                <a href="/" id="call">신고</a>
                <div class="gray-info-comment"></div>
            </div>
        </div>
        <footer>
            <app-footer></app-footer>
        </footer>
        <!-- Vue.js -->
        <script src="js/vue.js"></script>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/main.js"></script>
        <script src="js/template.js"></script>
    </body>
</html>
