<!DOCTYPE html>
<html>
    <head>
        <title>Tipper</title>
        <!-- Icon -->
        <link rel="icon" href="img/Tipper-icon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/account.css">
        <link rel="stylesheet" type="text/css" href="css/template.css">
    </head>
    <body>
        <nav id="sidebar" class="sidebar">
            <sidebar></sidebar>
        </nav>
        <nav id="navbar" class="navbar">
            <navbar></navbar>
        </nav>
        <div class="base-container">
            <div class="div-center">
                <div class="paddin mb-2"></div>
                <div class="div-logo">
                    <img src="img/logo.png" alt="Tipper Logo" class="logo">        
                </div>
                <div class="form-group mt-5">
                    <div class="paddin" style="display:block">
                        <input type="password" placeholder="비밀번호" class="input-account-1">
                        <div class="text-account-1">
                            개인정보보호를 위해 비밀번호를 다시 한번 입력해 주세요.
                        </div> 
                    </div>
                    <div class="paddin">
                        <button type="button" class="btn btn-success button-account-1">확인</button> 
                    </div>              
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue.js -->
        <script src="js/vue.js"></script>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/account.js"></script>
        <script src="js/template.js"></script>
    </body>
</html>
