<!DOCTYPE html>
<html>
    <head>
        <title>Tipper</title>
        <!-- Icon -->
        <link rel="icon" href="img/Tipper-icon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/board.css">
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">
        <link rel="stylesheet" type="text/css" href="css/template.css">
    </head>
    <body>
        <nav id="sidebar" class="sidebar">
            <sidebar></sidebar>
        </nav>
        <nav id="navbar" class="navbar">
            <navbar></navbar>
        </nav>
        <div id="dashboard-admin" class="dashboard-admin topnav-margin">
            <div>
                <h1 class="header" v-cloak>환영합니다. {{ adminType }} {{ adminName }} 님</h1>
                <div class="list" align="centers">
                    <div class="box box-border-l box-border-rm">
                        <p>총 팁 수</p>
                        <h1 v-cloak>{{ tipNums }}개</h1>
                    </div>
                    <div class="box box-border-r">
                        <p>총 자유글 수</p>
                        <h1 v-cloak>{{ fbPostNums }}개</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-search-form">
            <input type="text" class="post-search" placeholder="게시글 검색">
        </div>
        <div id="postlist" class="board-list">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>가격</th>
                        <th>추천</th>
                        <th>조회수</th>
                        <th>분류</th>
                        <th>얻은 포인트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in postList" :onclick="item.onclick" class="post">
                        <td v-cloak>{{ item.title }}</td>
                        <td v-cloak>{{ item.price }}</td>
                        <td v-cloak>{{ item.recommends }}</td>
                        <td v-cloak>{{ item.views }}</td>
                        <td v-cloak>{{ item.category }}</td>
                        <td v-cloak>{{ item.earnedPoints }}p</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagenation-group text-center">
                <a v-for="page in pages" :href="page.url" class="pagenation" v-cloak>{{ page.id }}</a>
            </div>
        </div>
        <footer>
            <app-footer></app-footer>
        </footer>
        <!-- Vue.js -->
        <script src="js/vue.js"></script>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/template.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
